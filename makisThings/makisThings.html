<!DOCTYPE html>
<html>
	<head>
		<title>Maki's Things</title>
		<!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> -->
		<style type="text/css">
			* {
				margin: 0;
			}

			*::selection {
				background: transparent;
			}

			@font-face {
				font-family: "Dudu Caligraphy";
				src: url(dudu_calligraphy.ttf);
			}

			body {
				font-family: "Dudu Caligraphy", sans-serif;
				font-size: 18px;
			}

			.icon {
				display: inline-block;
				width: 32px;
				height: 32px;
			}

			#header {
				width: 100%;
				height: 60px;
				background: #F0B4B4;
			}


			#header .title {
				display: inline-block;
				vertical-align: top;
				fill: #fff;
				height: 45px;
				margin-top: 10px;
			}

			#header .icon {
				display: inline-block;
				vertical-align: top;
				fill: #fff;
				height: 40px;
				width: 40px;
				margin: 0 20px;
				margin-top: 10px;
			}

			#content {
				padding: 15px;
			}

			.button {
				display: inline-block;
				width: 90px;
				margin: 10px;
				cursor: pointer;
			}

			.button .icon {
				width: 60px;
				height: 60px;
				padding: 10px;
				border-radius: 100%;
				border: solid 5px #F0B4B4;
				transition: all 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
			}

			.button:hover .icon {
				box-shadow: 0 0 50px #F0B4B4;
				/*box-shadow: 
					 10px     0 0 rgba(0,0,0,0.1),
					-10px     0 0 rgba(0,0,0,0.1),
					    0  10px 0 rgba(0,0,0,0.1),
					    0 -10px 0 rgba(0,0,0,0.1)
				;*/
			}

			.button .icon svg {
				width: 60px;
				height: 60px;
				fill: #F0B4B4;
				transition: all 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
			}

			.button .name {
				margin-top: 5px;
				text-align: center;
				font-weight: 700;
				opacity: 0.6;
			}

			.active .icon {
				background: #F0B4B4;
			}

			.active .icon svg {
				fill: #fff !important;
			}
		</style>
	</head>

		<div id="content"></div>
		<script type="text/javascript">
			var _GET = {};
			if (window.location.search.length>1) {
				window.location.search.substr(1).split("&").forEach(p=>{
					p = p.split("=");
					_GET[p[0]] = p[1];
				});
			}

			var uuid = decodeURI(_GET.uuid);
			function emitEvent(key, value) {
				if (window.qt) {
					EventBridge.emitWebEvent(JSON.stringify({
						key: key, value: value||"",
						uuid: uuid,
					}));
				}
			}

			var content = document.getElementById("content");
			var contentModules = {};


			function btoa(r){for(var n,t,a=String(r).replace(/[=]+$/,""),e=0,o=0,f="";t=a.charAt(o++);~t&&(n=e%4?64*n+t:t,e++%4)?f+=String.fromCharCode(255&n>>(-2*e&6)):0)t="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=".indexOf(t);return f}
			JSON.parse(btoa(_GET.modules)).forEach(module=>{
				// add modules to dom
				let button = document.createElement("div");
				button.setAttribute("data-enabled", module.enabled);
				button.className = (module.enabled)?
					"button active": "button";

				console.log("button"+((module.enabled)?" active":""));

				button.addEventListener("click", ()=>{
					emitEvent("toggleModule", {
						key: module.key,
						enabled: (button.getAttribute("data-enabled")=="true")?
							false: true,
					});
				});

				let icon = document.createElement("div");
				icon.className = "icon";
				icon.innerHTML = module.icon;

				let name = document.createElement("div");
				name.className = "name";
				name.textContent = module.name;

				button.appendChild(icon);
				button.appendChild(name);
				content.appendChild(button);

				contentModules[module.key] = {
					button: button,
					enabled: module.enabled,
				};
			});

			function updateModules(modules) {
				modules.forEach(module=>{
					let contentModule = contentModules[module.key];
					if (!contentModule) return;
					if (contentModule.enabled == module.enabled) return;

					contentModule.enabled = module.enabled;
					contentModule.button.setAttribute("data-enabled", module.enabled);
					contentModule.button.className = (module.enabled)?
						"button active": "button";
				});	
			}

			setTimeout(()=>{
				EventBridge.scriptEventReceived.connect(json=>{
					try {
						json = JSON.parse(json);
					} catch(err) {}
					if (json.uuid != uuid) return;

					switch (json.key) {
						case "updateModules":
							updateModules(json.value);
							break;
					}
				});
			}, 200);
		</script>
	</body>
