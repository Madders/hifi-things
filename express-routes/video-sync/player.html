<!DOCTYPE html>
<html>
	<head>
		<title>[room_name] - video sync</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			*:focus, *:fullscreen {
				outline: none;
			}

			html, body {
				overflow: hidden;
				background: #000;
				user-select: none;
			}

			video {
				width: 100vw;
				height: 100vh;
			}

			canvas {
				position: fixed; margin: auto;
				top: 0; left: 0;
				width: 256px;
				height: 256px;
				image-rendering: pixelated;
			}

			h2 {
				position: fixed; margin: auto;
				top: 256px; left: 0;
				image-rendering: pixelated;
				text-shadow: 0 0 32px #000;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<video crossorigin="Anonymous"></video>
		<script src="https://maki.cat/video-sync/socket.io.js"></script>
		<script type="text/javascript">
			var _GET = {};
			window.location.search.substr(1).split("&").forEach(function(e, i) {
				if (e=="") return;
				let param = e.split("=");
				let value = param[1];
				if (value==undefined) value = null; 
				_GET[param[0]] = value;
			});

			var socket = io("[namespace]");
			var video = document.querySelector("video");

			let playing = false;
			let position = 0;
			let outOfSync = false;

			setInterval(()=>{
				if (playing) position++;
				if (Math.abs(video.currentTime-position)>2) { // seconds
					outOfSync = true;
					socket.emit("getInfo");
				}
			}, 1000);

			socket.on("getInfo", info=>{
				if (info.src!=undefined) if (video.src!=info.src) video.src = info.src;

				if (info.playing!=undefined) {
					playing = info.playing;
					if (video.playing != info.playing) {
						if (info.playing) {
							video.play();
						} else {
							video.pause();
						}
					}
				}

				if (info.position!=undefined) {
					video.currentTime = info.position;
					position = info.position;
				}

				if (!outOfSync)
					if (info.volume!=undefined)
						video.volume = info.volume;

				outOfSync = false;
			});
			socket.emit("getInfo");

			// controls

			if (_GET.controls===null) {
				video.controls = true;
			}

			// hifi 

			if (window.qt) {
				EventBridge.scriptEventReceived.connect(message=>{
					var params = message.split(" ");
					switch(params[0]) {
						case "volume":
							video.volume = parseFloat(params[1]);
							break;
					}

				});
			}

			// dynamic lights

			var canvas;
			var ctx;

			if (_GET.dynamicLights) {
				canvas = document.createElement("canvas");
				canvas.width = canvas.height = 30;

				//document.body.appendChild(canvas);
				//let debug = document.createElement("h2");
				//document.body.appendChild(debug);

				ctx = canvas.getContext("2d");

				function getAverageColor(x, y) {
					let average = [0,0,0];
					let colors = ctx.getImageData(x*10,y*10,10,10).data;

					for (var i=0; i<100; i++) {
						let index = i*4;
						average[0]+=colors[index  ]; 
						average[1]+=colors[index+1]; 
						average[2]+=colors[index+2]; 
					}

					return [
						Math.floor(average[0]/100), 
						Math.floor(average[1]/100),
						Math.floor(average[2]/100)
					];
				}

				function getColors() {
					let colors = new Array();
					[
						// top
						getAverageColor(0,0),
						getAverageColor(1,0),
						getAverageColor(2,0),
						// middle
						getAverageColor(0,1),
						getAverageColor(2,1),
						// bottom
						getAverageColor(0,2),
						getAverageColor(1,2),
						getAverageColor(2,2),
					].forEach(c=>{
						colors = colors.concat([c[0],c[1],c[2]]);
					});

					return colors.join(",");
				}

				let renderWidth = canvas.width;
				if (_GET["3D"])renderWidth = canvas.width*2;

				setInterval(()=>{
					ctx.drawImage(video, 0, 0, renderWidth, canvas.height);

					let color = getColors();
					//debug.textContent = getColors();

					if (window.qt) EventBridge.emitWebEvent(color);
				}, 1000/30);
			}
		</script>
	</body>
</html>
